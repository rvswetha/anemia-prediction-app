<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Anemia Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #2193b0;
            box-shadow: 0 0 5px #2193b0;
        }
        input[type="submit"] {
            padding: 12px;
            background: #2193b0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 25px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #176a80;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>🩸 Anemia Prediction</h2>
        <form action="/predict" method="post">
            <label for="Gender">Gender (0 = Male, 1 = Female):</label>
            <input type="text" name="Gender" required>

            <label for="Hemoglobin">Hemoglobin:</label>
            <input type="text" name="Hemoglobin" required>

            <label for="MCH">MCH:</label>
            <input type="text" name="MCH" required>

            <label for="MCHC">MCHC:</label>
            <input type="text" name="MCHC" required>

            <label for="MCV">MCV:</label>
            <input type="text" name="MCV" required>

            <input type="submit" value="🔍 Predict">
        </form>
    </div>
</body>
</html>
