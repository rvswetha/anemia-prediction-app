<!DOCTYPE html>
<html>
<head>
    <title>Error - Anemia Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .error-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            padding: 20px;
            background-color: #ffe6e6;
            border-left: 5px solid #dc3545;
            border-radius: 5px;
            text-align: left;
        }
        
        .action-buttons {
            margin-top: 30px;
        }
        
        .back-button, .retry-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .back-button {
            background: #2193b0;
            color: white;
        }
        
        .back-button:hover {
            background: #176a80;
            transform: translateY(-2px);
        }
        
        .retry-button {
            background: #28a745;
            color: white;
        }
        
        .retry-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .help-text {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h2>Oops! Something went wrong</h2>
        
        <div class="error-message">
            {{ error_message }}
        </div>
        
        <div class="action-buttons">
            <a href="/" class="back-button">üè† Back to Home</a>
            <a href="javascript:history.back()" class="retry-button">‚Ü©Ô∏è Go Back</a>
        </div>
        
        <div class="help-text">
            <strong>Common issues:</strong><br>
            ‚Ä¢ Make sure all fields are filled with valid numbers<br>
            ‚Ä¢ Check that values are within reasonable medical ranges<br>
            ‚Ä¢ Try refreshing the page if the error persists
        </div>
    </div>
</body>
</html>
